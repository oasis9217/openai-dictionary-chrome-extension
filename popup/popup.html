<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./popup.css" />
    <script src="./popup.js" type="module"></script>
    <script async src="../scripts/widget.js" charset="utf-8"></script>
  </head>
  <body>
    
    <h1> OpenAI Dictionary with Youglish! </h1>

    <span id="message" hidden></span>

    <div id="dic">
      <h2> 🔍 Search a word </h2>
      <form id="dic:form">
        <input type="text" id="dic:inputString" />
        <button id="dic:search">Search</button>
      </form>
    </div>

    <div id="chatgpt">
      <h2> 💡 Answer from ChatGPT </h2>
      <button id="chatgpt:loading" class="buttonload" hidden>
        <i class="fa fa-spinner fa-spin"></i>Generating
      </button>
      <span id="chatgpt:answer"></span>
    </div>

    <div id="youglish">
      <h2> 📣 Check out how it sounds </h2>
      <div id="youglish:widget"></div>
    </div>

  </body>
</html>
